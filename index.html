<body>
<input type="color" id=pomelo><!--YOU ARE ONLY OWNING ONE INPUT-->
</body>
<style>
#pomelo {
height:10vh;
width:10vw;
position: absolute;
border-radius: 20%;
}
body {
    margin:0;
    padding:0;
    border:0;
    overflow:hidden;
    transition:all 1s;
}
</style>
<script>
    var x = 0; 
var y = 0; 
var xv = .4; 
var yv = .2; 
var RoTaTo_BaNaNaNaNaNaNa = 0;
    var Orange = document.getElementById("pomelo").value;
    setInterval(function(){
        document.getElementById("pomelo").style.left = x + "vw";
        document.getElementById("pomelo").style.top = y + "vh";
        x += xv;
        y += yv;
        if (x > 90 || x < 0) {xv = xv * -1;}
        if (y > 90 || y < 0) {yv = yv * -1;}
    RoTaTo_BaNaNaNaNaNaNa += (x + y) / 2000;
    if (RoTaTo_BaNaNaNaNaNaNa > 359) {RoTaTo_BaNaNaNaNaNaNa = 0;}
        Orange = document.getElementById("pomelo").value;
document.body.style.background = Orange;
document.getElementById("pomelo").style.transform = "rotate(" + RoTaTo_BaNaNaNaNaNaNa + "deg)";
}, 1);

</script>
